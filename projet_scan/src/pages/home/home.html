<ion-header>
  <ion-navbar>
    <ion-title>
      My Fridge
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
    <ion-list-header style="text-align: center">Select your ingredients</ion-list-header>
    <ion-list>

          <ion-item>
              <ion-label>Tomato</ion-label>
              <ion-checkbox [(ngModel)]="recipe.tomato" name="tomato"></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>Lemon</ion-label>
              <ion-checkbox [(ngModel)]="recipe.lemon" name="lemon"></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>Chicken</ion-label>
              <ion-checkbox [(ngModel)]="recipe.chicken" name="chicken"></ion-checkbox>
          </ion-item>
          <button ion-button (click)="goRecipe(); presentConfirm()" block>Find recipes</button>
          
      </ion-list>
</ion-content>
