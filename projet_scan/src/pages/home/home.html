<ion-header>
  <ion-navbar>
    <ion-title>
      My Fridge
    </ion-title>
  </ion-navbar>
  <ion-toolbar style="text-align:center">
    <button ion-button icon-left color="boutons2" outline style="min-width: 46%; font-weight: lighter" (click)="inverse()">
      <ion-icon name="switch"></ion-icon>
      Inverse
    </button>
    <button ion-button color="boutons2" icon-left outline style="min-width: 46%; font-weight: lighter"  (click)="delete()">
      <ion-icon name="close"></ion-icon>
      Remove
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="feedList[0]==null">
    <ion-list-header style="text-align: center">Empty fridge please fill it</ion-list-header>
    <img style="width: 70%; padding-top: 15%; display: block; margin-left: auto; margin-right: auto" src="assets/imgs/smiley.png">
  </ion-list>

  <ion-list *ngIf="feedList[0]!=null">
    <ion-item *ngFor="let feed of feedList; let i=index;">
      <ion-checkbox color="checkbox" [(ngModel)]="checkboxFields[i]" *ngIf="feed!=null"></ion-checkbox>
      <ion-label *ngIf="feed!=null" style="font-weight: lighter">{{feed.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button style="font-weight: lighter" color="boutons" (click)="goRecipe()" block>FIND RECIPES</button>
  </ion-toolbar>
</ion-footer>
