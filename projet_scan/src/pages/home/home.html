<ion-header>
  <ion-navbar>
    <ion-title>
      My Fridge
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
    <ion-list>

      <ion-item *ngFor="let feed of feedList; let i=index;">
        <ion-checkbox [(ngModel)]="checkboxFields[i]"></ion-checkbox>
        <ion-label>{{feed.name}}</ion-label>
      </ion-item>
      <button ion-button (click)="lancer()" block>find recipe</button>
      <button ion-button (click)="delete()" block>delete all</button>
      
        
      
      </ion-list>
        
</ion-content>
