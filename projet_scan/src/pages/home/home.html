<ion-header>
  <ion-navbar>
    <ion-title>
      My Fridge
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
    <ion-list>

        <form (ngSubmit)="goRecipe()">

          <ion-item>
            <ion-label>Tomato</ion-label>
            <ion-checkbox [(ngModel)]="recipe.tomato" name="tomato"></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>Lemon</ion-label>
              <ion-checkbox [(ngModel)]="recipe.lemon" name="lemon"></ion-checkbox>
          </ion-item>

          <ion-item>
              <ion-label>Chicken</ion-label>
              <ion-checkbox [(ngModel)]="recipe.chicken" name="chicken"></ion-checkbox>
          </ion-item>
        
          <button ion-button type="submit" block>Add Todo</button>
        </form>
        
      
      </ion-list>
</ion-content>
