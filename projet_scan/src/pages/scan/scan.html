<ion-header>
    <ion-navbar>
      <ion-title>
        Scan your barcode
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
    <button ion-button (click)="scan()">Scan ... </button>
    <div *ngIf="scanData">
        <p>Scanned Format : </p>
    </div>

    <button ion-button (click)="lanceRequette()">lance la requette</button>
    <button ion-button (click)="rechercheRecette()">recherche les recettes</button>
    <p>l'aliment scanné : {{produit}}</p>
    <p>l'aliment trouvé : {{wordEn}}</p>
    
</ion-content>
