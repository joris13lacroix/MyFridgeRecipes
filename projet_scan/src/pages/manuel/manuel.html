<ion-header>
  <ion-navbar>
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
  <ion-toolbar style="text-align:center">
    <button ion-button color="boutons2" outline style="min-width: 46%" (click)="manuel()">
      <p style="font-weight: lighter">Enter barcode</p>
    </button>
    <button ion-button color="boutons2" outline style="min-width: 46%"  (click)="writeProduct()">
      <p style="font-weight: lighter">Enter product</p>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/tomato.png">
        </ion-avatar>
      <ion-toggle color="checkbox" [(ngModel)]="recipe.tomato" name="tomato" checked="false"></ion-toggle>
      <ion-label style="font-weight: lighter">Tomato</ion-label>
    </ion-item>

    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/lemon.png">
        </ion-avatar>
      <ion-toggle  color="checkbox" [(ngModel)]="recipe.lemon" name="lemon" checked="false"></ion-toggle>
      <ion-label style="font-weight: lighter">Lemon</ion-label>
    </ion-item>

    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/chicken.png">
        </ion-avatar>
      <ion-toggle  color="checkbox" [(ngModel)]="recipe.chicken" name="chicken"></ion-toggle>
      <ion-label style="font-weight: lighter">Chicken</ion-label>
    </ion-item>

    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/ravioli.png">
        </ion-avatar>
      <ion-toggle  color="checkbox" [(ngModel)]="recipe.pasta" name="pasta"></ion-toggle>
      <ion-label style="font-weight: lighter">Pasta</ion-label>

    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/onion.png">
        </ion-avatar>

      <ion-label style="font-weight: lighter">Onion</ion-label>

    <ion-item>

        </ion-avatar>
      <ion-toggle  color="checkbox" [(ngModel)]="recipe.carrot" name="carrot"></ion-toggle>
      <ion-label style="font-weight: lighter">Carrot</ion-label>
    </ion-item>

    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/mushroom.png">
        </ion-avatar>
      <ion-toggle  color="checkbox" [(ngModel)]="recipe.mushrooms" name="mushrooms"></ion-toggle>

    <ion-item>

      <ion-toggle  color="checkbox" [(ngModel)]="recipe.corn" name="corn"></ion-toggle>
      <ion-label style="font-weight: lighter">Corn</ion-label>
    </ion-item>

    <ion-item>

    </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button style="font-weight: lighter" color="boutons" (click)="AddArticle()" block>ADD TO FRIDGE</button>
  </ion-toolbar>
</ion-footer>
