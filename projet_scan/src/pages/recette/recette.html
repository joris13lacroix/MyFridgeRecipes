<ion-header>
    <ion-navbar>
      <ion-title>
        My historic
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button ion-button (click)="goRecipe()" block>afficher la recette</button>
    <div *ngIf="recipes!=null" >
    <ion-item *ngFor="let theRecipe of recipes.hits" (click)="openDetails(theRecipe)">
      <h1>{{theRecipe.recipe.label}}</h1>
      <img [src]=theRecipe.recipe.image />
    </ion-item>
  </div>
  </ion-content>
